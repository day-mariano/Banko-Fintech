<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="icon" href="banco.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Banko - Cadastro</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="banco.png">
      <h1>Banko</h1>
    </div>
    <nav>
      <a href="index.html">Início</a>
      <a href="index.html">Sobre</a>
      <a href="index.html">Contato</a>
    </nav>
  </header>
  <section class="hero">
    <div class="divHero">
      <h2>Banko Fintech ✨</h2>
      <p> Desbloqueie seu potencial financeiro com facilidade e inovação. Uma experiência bancária que se adapta a você. </p>
    </div>
    <img src="Crypto portfolio-amico (1).svg" id="fotoHero">
  </section>
  <div class="main">
    <h2>Cadastro</h2>
    <p>Cadastre-se agora e tenha uma experiência bancária brilhante</p>
    <form id="formCadastro">
      <label for="name">Nome
        <input type="text" id="name" name="name" placeholder="Seu nome" required>
      </label>
      <label for="cpf">CPF
        <input type="number" id="cpf" name="cpf" placeholder="Seu CPF" required>
      </label>
      <input type="submit" id="buttonCadastrar" value="Cadastrar" class="buttonForm">
    </input>
    </form>
  </div>
  <footer>
    <p>Created by Dayana Mariano© 2023</p>
  </footer>
</body>
</html>
